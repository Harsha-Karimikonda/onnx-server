version: '3.8'

services:
  app:
    build: .
    container_name: go_app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "19090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=harshakarimikonda22@gmail.com
      - GF_SMTP_PASSWORD=<>
      - GF_SMTP_FROM_ADDRESS=harshakarimikonda22@gmail.com
      - GF_SMTP_FROM_NAME=Harsha Karimikonda
      - GF_SMTP_STARTTLS_POLICY=Mandatory
    depends_on:
      - prometheus
